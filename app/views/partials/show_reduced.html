<div class="row marketing">
  <div ng-repeat="data in dataset | filter:search">
    <div class="person" ng-class="{highlight: toHighlight(data.suspend), female: isFemale(data.title)}">
      <a href="" data-toggle="modal" data-target="#myModal-{{data.id}}">
        <div class="row first-item">
            <div class="col-xs-4 col-md-4"><strong>Title:</strong> {{data.title}}</div>
            <div class="col-xs-4 col-md-4"><strong>Surname:</strong> {{data.surname}}</div>
            <div class="col-xs-4 col-md-4"><strong>Name:</strong> {{data.name}}</div>
        </div>
      </a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal-{{data.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">User details</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-4 col-md-4">
                <img ng-src="http://www.dodonline.co.uk/photos/{{data.id}}.jpg" class="user-picture">
              </div>
              <div class="col-xs-8 col-md-8">
                <h4>{{data.title}}</h4>
                <h3>{{data.name}} {{data.surname}}</h3>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
